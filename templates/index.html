<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸŒ¾ Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4 text-success">ðŸŒ¿ Crop Recommendation for Farmers</h2>

        <form method="POST" class="row g-3">
            {% for field in ['N', 'P', 'K', 'temperature', 'humidity', 'ph', 'rainfall'] %}
            <div class="col-md-4">
                <label>{{ field.capitalize() }}</label>
                <input type="number" step="any" name="{{ field }}" class="form-control" required>
            </div>
            {% endfor %}
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Get Recommendation</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-info text-center mt-4">{{ prediction }}</div>
        {% endif %}
    </div>
</body>

</html>
